name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    # Backend Tests and Linting
    backend:
        name: Backend Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: backend/requirements.txt

            - name: Install dependencies
              working-directory: backend
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-asyncio pytest-cov httpx black flake8 isort

            - name: Check formatting with Black
              working-directory: backend
              run: black --check --diff app tests || true
              continue-on-error: true

            - name: Lint with flake8
              working-directory: backend
              run: |
                  flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
              continue-on-error: true

            - name: Check import sorting with isort
              working-directory: backend
              run: isort --check-only --diff app tests || true
              continue-on-error: true

            - name: Run unit tests
              working-directory: backend
              run: |
                  pytest tests/ -v -m "unit" --tb=short || pytest tests/ -v --tb=short --ignore=tests/test_api.py
              env:
                  ELASTICSEARCH_HOST: localhost
                  ELASTICSEARCH_PORT: 9200

    # Frontend Tests and Linting
    frontend:
        name: Frontend Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: frontend/package.json

            - name: Install dependencies
              working-directory: frontend
              run: npm install

            - name: Run linting
              working-directory: frontend
              run: npm run lint || true
              continue-on-error: true

            - name: Build application
              working-directory: frontend
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: http://localhost:8000

    # Docker Build Verification
    docker:
        name: Docker Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Build backend image
              run: docker build -t woods-backend ./backend

            - name: Build frontend image
              run: docker build -t woods-frontend ./frontend

    # Integration Tests (requires ES)
    integration:
        name: Integration Tests
        runs-on: ubuntu-latest
        needs: [backend, frontend]
        if: github.event_name == 'pull_request'

        services:
            elasticsearch:
                image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
                env:
                    discovery.type: single-node
                    xpack.security.enabled: false
                    ES_JAVA_OPTS: -Xms512m -Xmx512m
                ports:
                    - 9200:9200
                options: >-
                    --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 10

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: backend/requirements.txt

            - name: Install dependencies
              working-directory: backend
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-asyncio pytest-cov httpx

            - name: Wait for Elasticsearch
              run: |
                  for i in {1..30}; do
                    curl -s http://localhost:9200/_cluster/health && break
                    echo "Waiting for Elasticsearch..."
                    sleep 2
                  done

            - name: Run integration tests
              working-directory: backend
              run: pytest tests/ -v -m "integration" --tb=short || echo "No integration tests found"
              env:
                  ELASTICSEARCH_HOST: localhost
                  ELASTICSEARCH_PORT: 9200
